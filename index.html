<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="engenharia, engineer, chemical, química, engenharia-quimica, chemical-engineer, startup">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Startup especializada na gestão de resíduos agroindustriais, compostagem e geração de produtos de alto valor agregado">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/laptops.css">
    <link rel="stylesheet" href="/styles/tablets.css">
    <link rel="stylesheet" href="/styles/phone.css">
    <title>BIOTEC Inovações e tecnologia</title>
</head>
<body class="light-mode">

    <header data-aos="fade-in" data-aos-duration="500">
        <div class="logo" data-aos="fade-right" data-aos-duration="800" data-aos-delay="500">
            <h1>BIOTEC</h1>
        </div>
            <nav id="nav">
                <ul data-aos="flip-down" data-aos-duration="800" data-aos-delay="800">
                    <li><a href="#" data-i18n="quem-somos">Quem somos</a></li>
                    <li><a href="#" data-i18n="equipe-tecnica">Equipe Técnica</a></li>
                    <li><a href="#" data-i18n="servicos">Serviços</a></li>
                    <li><a href="#" data-i18n="entre-em-contato">Entre em contato</a></li>
                </ul>
                <div class="buttons" data-aos="fade-left" data-aos-duration="800" data-aos-delay="800">
                    <select id="button">
                        <option value="pt-BR">Português</option>
                        <option value="en">English</option>
                    </select>
                    <div class="images">
                        <img src="./images/BrazilianFlag.jpg" alt="BR"> /
                        <img src="./images/USAFlag.jpg" alt="USA">
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                </div>
            </nav>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' id="open-menu" for="menu-toggle">
            <div class='menu-button'  data-aos="fade-left" data-aos-duration="800">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
            </div>
    </header>

    <section class="company">
        <div class="logo-image"> 
            <img src="./images/low-poly-grid-haikei.svg" alt="BIOTEC">
        </div>
        <div class="logo-name">
            <span>B</span>
            <span>I</span>
            <span>O</span>
            <span>T</span>
            <span>E</span>
            <span>C</span>
        </div>
    </section>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
