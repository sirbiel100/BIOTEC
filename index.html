<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Startup especializada na gestão de resíduos agroindustriais, compostagem e geração de produtos de alto valor agregado">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>BIOTEC Inovações e tecnologia</title>
</head>
<body class="light-mode">
    <div class="gradient-box"></div>
    <header data-aos="fade-in" data-aos-duration="500">
        <div class="logo" data-aos="fade-right" data-aos-duration="800" data-aos-delay="500">
            <h1>BIOTEC</h1>
        </div>
            <nav>
                <ul data-aos="flip-down" data-aos-duration="800" data-aos-delay="800">
                    <li><a href="#" target="">Quem somos</a></li>
                    <li><a href="#" target="">Equipe Técnica</a></li>
                    <li><a href="#" target="">Serviços</a></li>
                    <li><a href="#" target="">Entre em contato</a></li>
                </ul>
                <div class="buttons">
                    <select>
                        <option id="pt" class="option-img" value="1">Português</option>
                        <option id="en" class="option-img" value="2">English</option>
                    </select>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                </div>
            </nav>
    </header>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
